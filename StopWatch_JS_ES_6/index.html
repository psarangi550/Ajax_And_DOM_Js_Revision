<body>
<!-- navbar -->
<nav class="navbar navba-dark navbar-fixed-top nav bg-dark mb-3">
    <a href="#" class="navbar-brand" data-toggle="collapse" data-target>Stopwatch JavaScript</a>
</nav>
<!--creating stop watch-->
<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title">
                        <h3 class="display-5 text-center">STOP WATCH</h3>
                    </div>
                </div>
                <div class="card-body text-center font-weight-bold">
                    <span class="display-3" id="hr">00</span><span class="display-4">:</span>
                    <span class="display-3" id="min">00</span><span class="display-4">:</span>
                    <span class="display-3" id="sec">00</span><span class="display-4">:</span>
                    <span class="display-3" id="count">00</span></br></br>
                    <button class="btn btn-primary" id="start">Start</button>
                    <button class="btn btn-warning" id="stop">Stop</button>
                    <button class="btn btn-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
